<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MathPunk</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/css/main.min.css">

<body>
    <header>
        <div class="container">
            <div class="header-block">
                <div class="logo">Math Punk</div>
                <nav class="header-nav">
                    <ul class="header-list">
                        <li class="header-item">
                            <a class="header-link" href="">Главная</a>
                        </li>
                        <li class="header-item">
                            <a class="header-link" href="">Курсы</a>
                        </li>
                        <li class="header-item">

                        </li>
                        <li class="header-item">

                        </li>
                        <li class="header-item">

                    </ul>

                <div class="enter">

                    <div class="login">

                    </div>

            </div>
            <div class="header-main">
                <div class="info">
                    <h1>Прокачай себя <br>в математике</h1>

                    <button type="button" class="learn-more">Узнать больше</button>
                </div>
                <div class="images">
                    <img src="img/Rectangle%203.png" alt="Графический планшет">
                    <img src="img/Rectangle%204.png" alt="Процесс обучения">

            </div>

    <section class="courses">
        <div class="container">
            <h2>курсы</h2>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

                    </div>
                    <div class="form-item">
                        <img src="/img/required.svg" alt="Заполнено" class="required">
                        <input type="password" name="password1" required placeholder="Пароль:">
                    </div>
                    <div class="form-item">
                        <img src="/img/required.svg" alt="Заполнено" class="required">
                        <input type="password" name="password2" required placeholder="Повторите пароль:">
                    </div>
